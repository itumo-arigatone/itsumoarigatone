services:
  app:
    build:
      context: .
    tty: true
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
    command: sh -c "npm run dev"
  db:
    image: postgres:16.3
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: itsumoarigatone
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./.data/minio/data:/export
      - ./.data/minio/config:/root/.minio
    environment:
      MINIO_ACCESS_KEY: accesskey
      MINIO_SECRET_KEY: secretkey
    command: server /export --console-address ":9001"
  minio-setup:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio http://minio:9000 accesskey secretkey) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/itsumoarigatone;
      /usr/bin/mc policy download myminio/itsumoarigatone;
      exit 0;
      "
volumes:
  postgres-data:
  minio-data: